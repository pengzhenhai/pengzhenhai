<ion-view view-title="店铺设置">
  <ion-nav-buttons side="left">
    <a class="button button-clear button-icon ion-ios-arrow-back" ng-click="goBack()">
    </a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-inset">
    <a class="item item-icon-right" ui-sref="app.shop">
    店铺设置
    <i class="icon ion-chevron-right icon-accessory"></i>
  </a>
    <a class="item item-icon-right" ui-sref="app.change-password">
      密码
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
    </div>

    <div class="list list-inset">
      <a class="item item-icon-right">
        关于我们
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ng-click="callPhone()">
        联系客服1055130420
        <span class="item-note">{{shop.shopPhone}}</span>
        <i class="icon icon-accessory"></i>
      </a>
      <a class="item item-icon-right">
        版本号：12.7
        <span class="item-note">更新</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <div class="list list-inset">
      <div class="row padding-horizontal">
        <button class="button button-energized button-block" ng-click="logout()">退出登录</button>
      </div>

    </div>
  </ion-content>
</ion-view>
